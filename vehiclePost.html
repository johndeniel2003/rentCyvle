<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center">
            <i class="fas fa-car-alt mr-2"></i> VehicleHub
        </h1>
        <div class="space-x-6 flex items-center relative">
            <a href="#" class="flex items-center hover:underline">
                <i class="fas fa-home mr-2"></i> Newsfeed
            </a>
            <a href="#" class="flex items-center hover:underline">
                <i class="fas fa-user mr-2"></i> Profile
            </a>
            <a href="#" class="flex items-center hover:underline">
                <i class="fas fa-bell mr-2"></i> Notifications
            </a>
        </div>
    </nav>

    <!-- Post a Vehicle Content -->
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Post a Vehicle</h1>
        
        <!-- Vehicle Post Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Vehicle Type -->
                <div class="mb-4">
                    <label for="vehicle-type" class="block text-lg font-medium">Vehicle Type</label>
                    <select id="vehicle-type" name="vehicle_type" class="w-full p-2 mt-2 border border-gray-300 rounded-md">
                        <option value="Car">Car</option>
                        <option value="Scooter">Scooter</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>

                <!-- Vehicle Name -->
                <div class="mb-4">
                    <label for="vehicle-name" class="block text-lg font-medium">Vehicle Name</label>
                    <input type="text" id="vehicle-name" name="vehicle_name" class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="e.g., Honda Civic" required>
                </div>

                <div class="mb-4">
                    <label for="vehicle-name" class="block text-lg font-medium">Location</label>
                    <input type="text" id="vehicle-name" name="vehicle_name" class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="e.g., Cebu City" required>
                </div>

                <!-- Classification -->
                <div class="mb-4">
                    <label for="classification" class="block text-lg font-medium">Classification (Optional)</label>
                    <input type="text" id="classification" name="classification" class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="e.g., Sedan">
                </div>

                <!-- Price -->
                <div class="mb-4">
                    <label for="price" class="block text-lg font-medium">Price</label>
                    <input type="number" id="price" name="price" class="w-full p-2 mt-2 border border-gray-300 rounded-md" placeholder="e.g., 1500" required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-lg font-medium">Description</label>
                    <textarea id="description" name="description" class="w-full p-2 mt-2 border border-gray-300 rounded-md" rows="4" placeholder="Describe your vehicle" required></textarea>
                </div>

                <!-- Vehicle Images -->
                <div class="mb-4">
                    <label for="vehicle-images" class="block text-lg font-medium">Vehicle Images</label>
                    <input type="file" id="vehicle-images" name="vehicle_images[]" accept="image/*" multiple class="w-full p-2 mt-2 border border-gray-300 rounded-md">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Post Vehicle</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
