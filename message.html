<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - VehicleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
        <!-- Logo -->
        <h1 class="text-xl font-bold flex items-center">
            <i class="fas fa-car-alt mr-2"></i> VehicleHub
        </h1>
        <!-- Navigation Links -->
        <div class="space-x-6 flex items-center">
            <a href="index.html" class="flex items-center hover:underline">
                <i class="fas fa-home mr-2"></i> Newsfeed
            </a>
            <a href="#" class="flex items-center hover:underline">
                <i class="fas fa-user mr-2"></i> User Profile
            </a>
            <a href="#" class="flex items-center hover:underline">
                <i class="fas fa-plus-circle mr-2"></i> Post Vehicle
            </a>
            <a href="#" class="flex items-center hover:underline relative">
                <i class="fas fa-envelope mr-2"></i> Inbox
                <span class="absolute top-0 right-0 bg-red-500 text-xs rounded-full px-1.5 text-white">3</span>
            </a>
            <a href="#" class="flex items-center hover:underline relative">
                <i class="fas fa-bell mr-2"></i> Notifications
                <span class="absolute top-0 right-0 bg-red-500 text-xs rounded-full px-1.5 text-white">5</span>
            </a>
        </div>
    </nav>

    <!-- Chat Content -->
    <div class="container mx-auto p-6">
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Chat with Vehicle Owner</h2>
            <!-- Chatbox: Vehicle Owner and User Messages -->
            <div class="flex items-start mb-4">
                <div class="bg-blue-500 text-white rounded-lg p-3 max-w-xs">
                    <strong>Vehicle Owner</strong> <small class="text-xs text-gray-300">12:30 PM</small>
                    <p class="text-sm">Is the vehicle available for the weekend?</p>
                </div>
            </div>
            <div class="flex items-start mb-4">
                <div class="bg-gray-300 text-gray-800 rounded-lg p-3 max-w-xs ml-auto">
                    <strong>You</strong> <small class="text-xs text-gray-500">12:45 PM</small>
                    <p class="text-sm">Yes, it's available! Are you still interested?</p>
                </div>
            </div>
            <!-- Additional messages can go here -->
        </div>

        <!-- Input Field to Send New Message -->
        <div class="flex items-center space-x-3">
            <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Type your message..." rows="3"></textarea>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
</body>
</html>
