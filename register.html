<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Enter email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Enter password">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Confirm password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-500">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
