<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center">
            <i class="fas fa-car-alt mr-2"></i> VehicleHub
        </h1>
    </nav>

    <!-- Edit Profile Section -->
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold text-center mb-6">Edit Profile</h2>

        <form>
            <!-- Profile Picture -->
            <div class="mb-6 text-center">
                <img src="https://via.placeholder.com/150" alt="User Profile" class="w-32 h-32 rounded-full mx-auto mb-4">
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    <i class="fas fa-camera mr-2"></i> Change Picture
                </button>
            </div>

            <!-- Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-400" value="John" required />
            </div>
            
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-400" value="Doe" required />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-400" value="john.doe@example.com" required />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Enter new password" />
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Confirm new password" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Save Changes</button>
        </form>

    </div>

</body>
</html>
